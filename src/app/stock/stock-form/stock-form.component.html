<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Stock Infomation</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Stock Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Stock Price</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="price" placeholder="price">
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Stock Rating</label>
        <div class="col-sm-10">
          <app-stars [rating]="stock?.rating"></app-stars>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Stock Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5">{{stock.desc}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Stock Categories</label>
        <div class="col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> IT
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> IT
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> IT
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-info pull-right">Save</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
